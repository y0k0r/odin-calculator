<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class= "row">
        <output class="display-area">0</output>
      </div>
      <div class="row">
        <button class="secondary">C</button>
        <button class="secondary">+/-</button>
        <button class="secondary">%</button>
        <button class="secondary">/</button>
      </div>
      <div class="row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="secondary">X</button>
      </div>
      <div class="row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="secondary">-</button>
      </div>
      <div class="row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="secondary">+</button>
      </div>
      <div class="row">
        <button>.</button>
        <button>0</button>
        <button><-</button>
        <button class="secondary">=</button>
      </div>
    </div>
  </body>
</html>
