<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Web Calculator</h1>
      <div class="calculator">
        <div class= "row">
          <div class="display-area">
            <output>0</output>
          </div>
        </div>
        <div class="row">
          <button class="btn btn-clear"><img src="./img/letter-c.svg" alt="Clear"></button>
          <button class="btn btn-secondary"><img src="./img/plus-minus.svg" alt="Toggle Positive/Negative"></button>
          <button class="btn btn-secondary"><img src="./img/percent.svg" alt="Percentage"></button>
          <button class="btn btn-secondary"><img src="./img/division.svg" alt="Divide"></button>
        </div>
        <div class="row">
          <button class="btn btn-numeric-7"><img src="./img/number-7.svg" alt="Number 7"></button>
          <button class="btn btn-numeric-8"><img src="./img/number-8.svg" alt="Number 8"></button>
          <button class="btn btn-numeric-9"><img src="./img/number-9.svg" alt="Number 9"></button>
          <button class="btn btn-secondary"><img src="./img/cross.svg" alt="Multiply"></button>
        </div>
        <div class="row">
          <button class="btn btn-numeric-4"><img src="./img/number-4.svg" alt="Number 4"></button>
          <button class="btn btn-numeric-5"><img src="./img/number-5.svg" alt="Number 5"></button>
          <button class="btn btn-numeric-6"><img src="./img/number-6.svg" alt="Number 6"></button>
          <button class="btn btn-secondary"><img src="./img/minus.svg" alt="Subtract"></button>
        </div>
        <div class="row">
          <button class="btn btn-numeric-1"><img src="./img/number-1.svg" alt="Number 1"></button>
          <button class="btn btn-numeric-2"><img src="./img/number-2.svg" alt="Number 2"></button>
          <button class="btn btn-numeric-3"><img src="./img/number-3.svg" alt="Number 3"></button>
          <button class="btn btn-secondary"><img src="./img/plus.svg" alt="Add"></button>
        </div>
        <div class="row">
          <button class="btn"><img src="./img/full-stop.svg" alt="Decimal"></button>
          <button class="btn btn-numeric-0"><img src="./img/zero.svg" alt="Number 0"></button>
          <button class="btn btn-backspace"><img src="./img/backspace.svg" alt="Backspace"></button>
          <button class="btn btn-secondary"><img src="./img/equal.svg" alt="Equals"></button>
        </div>
      </div>
    </div>
  </body>
</html>
